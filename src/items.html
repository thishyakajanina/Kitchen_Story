<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item View</title>
  
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="js/store.js" async></script>
    <style>
      body {
        margin: 0;
        font-family:'Raleway', sans-serif;
      }
      
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .topnav a.active {
        background-color:#2e62d3;
        color: white;
      }
      </style>


</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Kitchen E-store <img  src="img/purchase.png" width="20" height="20%"></a>
        <a  href="./homepage.html">Home </a>
        <a  href="./items.html" >item</a>
        <a  href="./search.html" >search</a>
        <a href="./adminpage.html">Admin LogIn</a>
        <a href="./changepassword.html">change password</a>
        <a  href="./additem_admin.html">Add Item</a>
        <a  href="./contactus.html" >Contact us</a>
      </div>
      <div style="padding-left:16px">
          <h1 id="h1id" class="headstyle"> Welcome to Kitchen E-Store !</h1>
        <h3 class="lead">in this page you can see All product !..</h3>
    </div>


    <!-- start view prodect -->
    <section class="container content-section">
        <h2 class="section-header">Vegetables</h2>
        <div class="shop-items">
            <div class="shop-item">
                <a href="#"><span class="shop-item-title">Chilli</span></a>
                <img class="shop-item-image" src="img/pepper.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹3.50</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <a href="#"><span class="shop-item-title">tomato</span></a>
                <img class="shop-item-image" src="img/tomato.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹10</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <a href="#"><span class="shop-item-title">cabbage</span></a>
                <img class="shop-item-image" src="img/cabbage.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹50</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            
    </section>
    <section class="container content-section">
        <h2 class="section-header">Fruits</h2>
        <div class="shop-items">
            <div class="shop-item">
                <a href="#"><span class="shop-item-title">Apple</span></a>
                <img class="shop-item-image" src="img/apple.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹25</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <a href="#"><span class="shop-item-title">orange</span></a>
                <img class="shop-item-image" src="img/orange.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹50</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART info </h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">₹0</span>
        </div>


    </section>
    <section class="container content-section">
        <form class="form">
            <h2 class="section-header">Payment info</h2>
            <div class="cart-row">

                <table>
                    <tr>
                        <td> <label for="name" class="cart-item cart-header cart-column"> <b>Card name:</b></label>   </td>
                        <td class="cart-item cart-header cart-column">    <input type="text" placeholder="Enter card hoder name" name="name" required> </td>
                    </tr>
                    <tr>
                        <td>   <label for="numb" class="cart-item cart-header cart-column"><b>Card Number:</b></label>  </td>
                        <td class="cart-item cart-header cart-column"> <input type="text" placeholder="Enter number" name="numb" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="cvv" class="cart-item cart-header cart-column"><b>CVV:</b></label>   </td>
                        <td class="cart-item cart-header cart-column">    <input type="password" placeholder="Enter CVV" name="cvv" required>  </td>
                    </tr>
                    <tr>
                        <td>    <label for="date" class="cart-item cart-header cart-column"><b>Expiration Dates:</b></label> </td>
                        <td class="cart-item cart-header cart-column">   <input type="date" name="date" required>  </td>
                    </tr>

                </table>



            </div>
            <button class="btn btn-primary btn-purchase" type="button" onclick="next()">Buy</button>
        </form>
    </section>


    

</body>
</html>
